version: "3.8"

services:
  mlflow:
    image: python:3.10-slim
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      sh -c "pip install mlflow &&
             mlflow server
             --backend-store-uri /mlruns
             --default-artifact-root /mlruns
             --host 0.0.0.0
             --port 5000"
